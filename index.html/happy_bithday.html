<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* Screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:opacity 1s ease, transform 1s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.1);
}

.card{
  background:white;
  width:90%;
  max-width:360px;
  padding:26px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  animation:pop 1s ease;
}

@keyframes pop{
  from{transform:scale(.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* Buttons */
button{
  margin-top:25px;
  padding:14px 34px;
  border:none;
  border-radius:30px;
  background:linear-gradient(to right,#ff4081,#ff1744);
  color:white;
  font-size:18px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* Typing cursor */
.cursor::after{
  content:"|";
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0;}}

/* Floating photo */
.photo{
  width:240px;
  border-radius:22px;
  margin:15px auto;
  animation:float 3s ease-in-out infinite;
  box-shadow:0 0 25px rgba(255,64,129,.8);
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* Hearts + confetti */
.heart,.confetti{
  position:fixed;
  top:-10px;
  pointer-events:none;
}
.heart{font-size:22px;animation:fall linear infinite;}
.confetti{width:10px;height:10px;animation:fall linear infinite;}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
</style>
</head>
